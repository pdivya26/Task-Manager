<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Manager</h2>

        <!-- Task Input Section -->
        <div class="new-task-list">
            <div class="card p-4 mt-3">
                <h4 class="list-heading">Enter New Task</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <p class="labels">Task Name</p>
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
                    </div>
                    <div class="col-md-3">
                        <p class="labels">Deadline</p>
                        <input type="date" id="deadlineInput" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <p class="labels">Importance</p>
                        <select id="importanceInput" class="form-select">
                            <option value="High">High</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="add-task-btn" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="card mt-4">
            <h4 class="list-heading">Task List</h4>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr class='past-deadlines'>
                        <th>Task</th>
                        <th>Deadline</th>
                        <th>Importance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
            <button class="btn btn-danger" onclick="deleteAllTasks()">Delete All</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
